<div class="container">
    <div class="row">
        <div style="width: 30%; margin: 50px auto;">
            <form ng-submit="addEntry()">
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="searchRoll" required>
                </div>
            </form>
            <table class="table table-striped">
                <tr>
                    <th>No</th>
                    <th>Fname</th>
                    <th>lname</th>
                    <th>RollNo</th>
                    <th>Number</th>
                </tr>
                <tr ng-repeat="entry in record | filter: searchRoll">
                    <td>{{$index+1}}</td>
                    <td>{{entry.fName}}</td>
                    <td>{{entry.lName}}</td>
                    <td>{{entry.rollNo}}</td>
                    <td>{{entry.phoneNo}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
